name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker services
        run: make up
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
          POSTGRES_HOST: db
          POSTGRES_PORT: 5432
          S3_ROOT_USER: minio
          S3_ROOT_PASSWORD: minio123
          S3_HOST: minio
          S3_PORT: 9000
          PROMETHEUS_HOST: prometheus
          PROMETHEUS_PORT: 9090
          SECRET_KEY: testsecretkey

      - name: Wait for backend to be ready
        run: |
          timeout=60
          until curl -sf http://localhost:8000/api/health || [ $timeout -le 0 ]; do
            echo "Waiting for backend..."
            sleep 3
            timeout=$((timeout-3))
          done

      - name: Run tests
        run: make test

      - name: Stop Docker services
        if: always()
        run: make down
