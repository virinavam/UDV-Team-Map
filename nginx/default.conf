server {
    listen 80;
    server_name _;
    charset utf-8;

    # Устанавливаем максимальный размер тела запроса (полезно для загрузки файлов)
    client_max_body_size 100M;

    # --- 1. Проксирование API (на сервис backend:8000) ---
    # Весь трафик, идущий на /api/*, отправляем в FastAPI
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 2. Корень (для SPA Frontend или корневого роута FastAPI) ---
    # Если фронтенд будет раскомментирован, эту секцию нужно изменить на proxy_pass http://frontend;
    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}